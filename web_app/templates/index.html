    <div id="gen" class="container">
        <br><br><br><br><br><br>
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link active"> UPLOAD FILE </a>
          </li>
        </ul>

        <form id= "form-upload" class ="form-group" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <input type="file" id="inputFile" name="myfile" hidden/>
                        <label for="inputFile" class="btn btn-info">Choose file</label>
                        <span id="file-chosen">  No file chosen</span><br>
                        <small id="emailHelp" class="form-text text-muted">If you are uploading a pickle file, is not necessary insert number of process and sensor!</small>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="num_proc">number of process:</label>
                    </div>
                    <div class="col">
                        <label for="num_sens">number of sens:</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input class="number form-control" type="number" id="num_proc" name="num_proc" value="8">
                    </div>
                    <div class="col">
                        <input class="number form-control" type="number" id="num_sens" name="num_sens" value="8">
                    </div>
                </div>
                <br>
                <progress id="progressBar" value="0" max="100" style="width:100%;"></progress>
                <h3 id="status"></h3>
                <p id="loaded_n_total"></p>
                <input class="btn btn-success" type="button" onclick="uploadFile()" value="Extract Data">
            </div>
        </form>
    </div>
