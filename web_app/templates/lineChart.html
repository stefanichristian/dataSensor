<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <input type="button" onclick="saveImg()" value="Download PNG" hidden>
    <script>
      var png = "";
      let myChart = document.getElementById('myChart').getContext('2d');

      let chartjs = new Chart(myChart, {
        type:'line',
        data:{
            labels: [
                {%for item in labels%}
                    "{{item}}",
                {%endfor%}
            ],
            datasets:[
            {%for i in range(number_chart)%}
            {
                label:'{{names[i]}}',
                fill: false,
				backgroundColor: '{{color[i]}}',
				borderColor: '{{color[i]}}',
                data:[
                    {%for item in values[i]%}
                        {{item}},
                    {%endfor%}
                ],
                pointRadius: 0
            },
            {%endfor%}
            ]
        },
        options:{
                showLines: true,
                responsive: true,
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						distribution : 'series',
						scaleLabel: {
							display: true,
							labelString: 'Time'
						},
						ticks: {
						    autoSkip: true,
						    autoSkipPadding : 100
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						},
						type: 'logarithmic'
					}]
				},
				element: {
				    point:{
				        radius: 0
				    },
				    line: {
				        tension: 0
				    }
				},
				animation: {
                    onComplete: function() {
                         png = chartjs.toBase64Image();
                    }
                }
        }
      })

      function saveImg() {
        var a = document.createElement('a');
        a.href = png
        a.download = 'chart.png';
        a.click();
      }

      // var a = document.createElement('a');
        //                 a.id = "pngDw";
          //               var assa = chartjs.toBase64Image();
            //             a.download = 'chart.png';
              //           a.click();
    </script>
</body>
</html>
