<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line chart</title>
    <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
      let myChart = document.getElementById('myChart').getContext('2d');

      let chartjs = new Chart(myChart, {
        type:'line',
        data:{
            labels: [
                {%for item in labels%}
                    "{{item}}",
                {%endfor%}
            ],
            datasets:[{
                label:'{{names}}',
                fill: false,
				backgroundColor: 'rgba(54,162,235,0.6)',
				borderColor: 'rgba(54,162,235,0.6)',
                data:[
                    {%for item in values%}
                        {{item}},
                    {%endfor%}
                ],
                pointRadius: 0
            }]
        },
        option:{
                responsive: true,
				title: {
					display: true,
					text: 'dioboia'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Time'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				},
				element: {
				    point:{
				        radius: 0
				    }
				}
        }
      })

    </script>
</body>
</html>
